<form name="form" role="form" (ngSubmit)="submitImage()" *ngIf="!success">
    <img [src]="url" height="500"> <br/>
    <input type='file' (change)="onSelectFile($event)">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div>
    Display Image
    <a routerLink="display-image">Display Image</a>
</div>

<div *ngFor="let image of images">
    {{image.id}}
    <img [src]="image.image_location" height="500"> <br/>
</div>

<div>
<h3>You have <span id="balance">{{ethereumModel.balance}}</span> ETH</h3>
</div>
