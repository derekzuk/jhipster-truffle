<div>
    <h2>
        <span>Pending Transactions</span>
        <button class="btn btn-primary float-right jh-create-entity create-pending-transaction" [routerLink]="['/', { outlets: { popup: ['pending-transaction-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Pending Transaction
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pendingTransactions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Sender</span></th>
            <th><span>Receiver</span></th>
            <th><span>Token Quantity</span></th>
            <th><span>Transaction Hash</span></th>
            <th><span>Image</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pendingTransaction of pendingTransactions ;trackBy: trackId">
                <td><a [routerLink]="['../pending-transaction', pendingTransaction.id ]">{{pendingTransaction.id}}</a></td>
                <td>{{pendingTransaction.sender}}</td>
                <td>{{pendingTransaction.receiver}}</td>
                <td>{{pendingTransaction.tokenQuantity}}</td>
                <td>{{pendingTransaction.transactionHash}}</td>
                <td>
                    <div *ngIf="pendingTransaction.imageId">
                        <a [routerLink]="['../image', pendingTransaction.imageId  ]" >{{pendingTransaction.imageId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pending-transaction', pendingTransaction.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pending-transaction/'+ pendingTransaction.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pending-transaction/'+ pendingTransaction.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
